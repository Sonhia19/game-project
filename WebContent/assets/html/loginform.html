<style>
  body
  {
    margin:0;
    padding:0;
    /* background:url("background.jpg"); */
    background-size:cover;
    font-family: sans-serif; 
  }

  .loginBox
  {
    position:absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    width:350px;
    height:420px;
    padding:80px 40px;
    background:rgba(0,0,0,0.5) ;
    
  }

  h2
  {
    margin:0;
    padding:0 0 20px;
    color:#3e4e5f;
    text-align:center;
  } 

  .loginBox p
  {
    padding:0;
    margin:0;
    font-weight:bold;
    color:#fff;
    
  } 

  .loginBox input
  {
    width:100%;
    margin-bottom: 20px; 
  }

  .loginBox input[type="text"]
  {
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline:none;
    height:40px;
    color:#fff;
    font-size: 16px;
  }

  .loginBox input[type="submit"]
  {
    border:none;
    outline:none;
    height: 40px;
    color:#fff;
    font-size:16px;
    background: rgb(48, 37, 33);
    cursor:pointer;
    border-radius:20px;
  }

  .loginBox input[type="submit"]:hover
  {
    background: #efed40;
    color: #262626;
  }

  ::placeholder
  {
    color:rgba(255,255,255,0.5); 
  }

  .user
  {
    width:100px;
    height:100px; 
    overflow:hidden;
    position:absolute;
    top:calc(-100px/2);
    left:calc(50% - 50px);
    border-radius:50%;
  }
</style>

<div class="loginBox">
		
		<h2>New Game</h2>
		<form>
			<input type="text" id="username" name="username" placeholder="Enter username">
			<input type="submit" name = "loginButton" value="Join Game">
      <input type="image" src="/play-font.png" alt="Submit Form" />
		</form>
	</div>
